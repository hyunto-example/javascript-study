<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initail-scale=1.0">
    <title>for directive</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="example">
        <!--
            v-pre 디렉티브는 HTML 요소에 대한 컴파일을 수행하지 않는다.
            Vue 템플릿 문자열도 컴파일하지 않고 그대로 출력한다.
        -->
        <span v-pre>{{ message }}</span>
        <br>

        <!--
            v-once 디렉티브는 HTML 요소를 단 한번만 렌더링 한다.
            초기값 설정 후 변경하지 않는 UI에 사용할 수 있다.
        -->
        <span v-once>{{ message }}</span>
        <br>

        <!--
            v-cloak 디렉티브는 화면 초기에 컴파일되지 않은 템플릿은 나타나지 않도록 한다.
            가끔 v-for 디렉티브로 대량의 데이터를 Mustache Expression으로 렌더링 할 때 비슷한 상황이 발생한다.
        -->
    </div>

    <script>
        var example = new Vue({
            el: "#example",
            data: {
                message: "Hello, World!"
            }
        });
    </script>
</body>

</html>
