<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initail-scale=1.0">
    <title>Vue.js</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .layout1 {
            margin: 30px 30px 30px 30px;
        }
    </style>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="example" class="container layout1">
        <p><input type="text" v-model="amount" class="form-control"></p>
        <p>
            <button id="deposit" v-on:click="balance += parseInt(amount)" class="btn btn-primary">예금</button>
            <button id="withdraw" @click="balance -= parseInt(amount)" class="btn btn-primary">인출</button>
        </p>
        <h3>계좌 잔고 : {{ balance }}</h3>
    </div>

    <script>
        var example = new Vue({
            el: '#example',
            data: {
                amount: 0,
                balance: 0
            }
        });
    </script>
</body>

</html>
