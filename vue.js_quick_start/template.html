<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initail-scale=1.0">
    <title>Vue.js</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="example">
        {{ message }}
    </div>

    <script>
        var example = new Vue({
            el: '#example',
            data: {
                message: 'Hello, Vue.js!'
            }
        });
    </script>
</body>

</html>
