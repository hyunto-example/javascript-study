<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13-03</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    <style>
        .box {
            margin: 10px;
        }
        
        .fade-enter-active,
        .fade-leave-active {
            transition: opacity .5s;
        }
        
        .fade-enter,
        .fade-leave-to {
            opacity: 0;
        }
        
        .picture {
            width: 50%
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="box">
            <button v-on:click="changeVisible">보여주기 토글</button>
        </div>
        <div class="box">
            <transition name="fade">
                <img src="hill.jpg" class="picture" v-if="visible" />
            </transition>
        </div>
    </div>
</body>

<script type="text/javascript">
    Vue.config.devtools = true;

    var app = new Vue({
        el: '#app',
        data: function() {
            return {
                visible: true
            }
        },
        methods: {
            changeVisible: function() {
                this.visible = !this.visible;
            }
        }
    });
</script>

</html>
