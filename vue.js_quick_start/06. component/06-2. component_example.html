<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<!--
    Vue Component의 template 옵션에 HTML 템플릿 코드를 적는 방식을 인라인 템플릿(Inline Template) 방식이라고 한다.
    인라인 템플릿 방식을 사용하는 것은 추천하지 않는다.
    template 옵션은 직접 HTML 코드를 적어도 되지만, <template> 태그 또는 <script type="text/x-template"> 태그의 id 값을 지정해도 사용 가능하다.
    
    <template id="helloWorld">
        <div>Hello World!</div>
    </template>
    또는
    <script type="text/x-template">
        <div>Hello World!</div>
    </script>

    Vue.component('hello-component', {
        template: '#helloWorld'
    })
-->

<script type="text/javascript">
    Vue.component('hello-component', {
        template: '<div>Hello World!</div>'
    });
</script>

<body>
    <div id="app">
        <hello-component></hello-component>
        <hello-component></hello-component>
        <hello-component></hello-component>
    </div>

    <script>
        Vue.config.devtools = true;
        var v = new Vue({
            el: '#app'
        });
    </script>
</body>

</html>
