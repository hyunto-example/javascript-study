<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <style>
        .score {
            border: solid 1px black;
        }
        
        .warning {
            background-color: orange;
            color: purple;
        }
        
        .warnimage {
            width: 18px;
            height: 18px;
            top: 5px;
            position: relative;
        }
    </style>
</head>

<body>
    <div id="example">
        <p>1부터 100까지만 입력 가능합니다.</p>
        <div>
            점수 : <input type="text" class="score" v-model.number="score" v-bind:class="info">
            <img src="error.png" class="warnimage" v-show="info.warning">
        </div>
    </div>

    <script>
        var example = new Vue({
            el: '#example',
            data: {
                score: 0
            },
            computed: {
                info: function(e) {
                    if (this.score >= 1 && this.score <= 100) {
                        return {
                            warning: false
                        }
                    } else {
                        return {
                            warning: true
                        }
                    }
                }
            }
        });
    </script>
</body>

</html>
